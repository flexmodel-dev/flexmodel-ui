  /api/v1/projects/{projectId}/datasources/{datasourceName}/models:
    get:
      summary: 获取模型列表
      tags:
      - 模型
      parameters:
      - name: datasourceName
        in: path
        required: true
        schema:
          type: string
      - name: projectId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                实体:
                  value:
                  - type: entity
                    name: Student
                    fields:
                    - name: id
                      type: Long
                      identity: true
                      modelName: Student
                      unique: false
                      nullable: true
                    - name: studentName
                      type: String
                      modelName: Student
                      unique: false
                      nullable: true
                      length: 255
                    - name: gender
                      type: EnumRef
                      from: UserGender
                      multiple: false
                      modelName: Student
                      unique: false
                      nullable: true
                    - name: interest
                      type: EnumRef
                      from: user_interest
                      multiple: true
                      modelName: Student
                      unique: false
                      nullable: true
                    - name: age
                      type: Int
                      modelName: Student
                      unique: false
                      nullable: true
                    - name: classId
                      type: Long
                      modelName: Student
                      unique: false
                      nullable: true
                    - name: studentDetail
                      type: Relation
                      modelName: Student
                      unique: false
                      nullable: true
                      multiple: false
                      from: StudentDetail
                      localField: id
                      foreignField: studentId
                      cascadeDelete: true
                    indexes:
                    - modelName: Student
                      name: IDX_studentName
                      fields:
                      - fieldName: studentName
                        direction: ASC
                      unique: false
                枚举:
                  value:
                  - name: UserGender
                    type: enum
                    elements:
                    - UNKNOWN
                    - MALE
                    - FEMALE
                    comment: 性别
                本地查询:
                  value:
                  - name: 分组查询
                    type: native_query
